<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Preview</title>
    <link rel="stylesheet" href="../styles/dog-preview.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <link rel="stylesheet" href="../styles/preview-global.css">
</head>
<body>
    <div>
        <main class="main">
            <section class="main__header">
                <a href="./search-dogs.html" class="main__header_back">
                    <img src="../images/2-preview/chevron-left-white.svg" alt="Left arrow, back button">
                </a>
                <div class="main__header_content">
                    <h1>Age</h1>
                    <p>1 year</p>
                </div>
                <div class="main__header_content">
                    <h1>Height</h1>
                    <p>5-6</p>
                </div>
                <div class="main__header_content">
                    <h1>Color</h1>
                    <p>Cream</p>
                </div>
                <div class="main__header_content">
                    <h1>Gender</h1>
                    <p>Male</p>
                </div>
            </section>
            <section class="main__content">
                <div class="main__content_header">
                    <div class="main__content_text">
                        <h1>karsten</h1>
                        <p>Bulldog</p>
                    </div>
                    <p>$200</p>
                </div>
                <div class="main__content_contact">
                    <img src="../images/2-preview/james.png" alt="A guy who owns the dog">
                    <div class="main__content_contact_text">
                        <h1>James Baker</h1>
                        <p>Los Angeles - USA</p>
                    </div>
                </div>
                <button type="button">Take home</button>
            </section>
        </main>
    </div>
</body>
</html>
