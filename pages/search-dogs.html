<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="../styles/global-style.css">
    <link rel="stylesheet" href="../styles/search-dogs-style.css">
    <link rel="stylesheet" href="../styles/search-global.css">
</head>
<body>
    <div>
        <header class="header">
            <a href="../index.html" class="header__button"></a>
            <h1>Search</h1>
            <input type="checkbox" id="menu-toggle" style="display: none;">
            <label for="menu-toggle" class="header__menu_open"></label>
            <div class="menu">
                <h1>Menu</h1>
                <a href="../index.html" class="menu__button home">
                    <img src="../images/1-search/fa-solid_home.svg" alt="Home svg icon">
                    <p>Home</p>
                </a>
                <a href="./search-cats.html" class="menu__button cats">
                    <img src="../images/1-search/fa-solid_cat_white.svg" alt="Cat svg icon">
                    <p>Cats</p>
                </a>
                <a href="./search-dogs.html" class="menu__button dogs">
                    <img src="../images/1-search/fa-solid_dog_white.svg" alt="Dog svg icon">
                    <p>Dogs</p>
                </a>
            </div>
        </header>
        <main class="main">
            <div class="main__search_container">
                <img src="../images/1-search/search.svg" alt="">
                <input type="text" name="Search txt" placeholder="Woody">
            </div>
            <div class="main__buttons_container">
                <a href="./search-dogs.html" class="main__button selected">
                    <img src="../images/1-search/fa-solid_dog_white.svg" alt="Dog svg icon">
                    <p>Dogs</p>
                </a>
                <a href="./search-cats.html" class="main__button">
                    <img src="../images/1-search/fa-solid_cat.svg" alt="Dog svg icon">
                    <p>Cats</p>
                </a>
            </div>
            <div class="main__cards_container">
                <div class="main__card">
                    <div class="main__card_top_modification">
                        <img src="../images/1-search/dogs/benji.png" alt="A dog named benji photo">
                    </div>
                    <div class="main__card_bottom">
                        <h1>Benji</h1>
                        <p>Golden</p>
                        <div class="main__card_img"></div>
                        <img src="../images/1-search/hearthome.svg" alt="">
                    </div>
                </div>
                <div class="main__card">
                    <div class="main__card_top">
                        <img src="../images/1-search/dogs/alvan.png" alt="A dog named alvan photo">
                    </div>
                    <div class="main__card_bottom">
                        <h1>Alvan</h1>
                        <p>Corgi</p>
                        <div class="main__card_img"></div>
                        <img src="../images/1-search/hearthome.svg" alt="">
                    </div>
                </div>
                <a href="./karsten-preview.html" class="main__card">
                    <div class="main__card_top">
                        <img src="../images/1-search/dogs/karsten.png" alt="A dog named karsten photo">
                    </div>
                    <div class="main__card_bottom">
                        <h1>Karsten</h1>
                        <p>Bulldog</p>
                        <div class="main__card_img"></div>
                        <img src="../images/1-search/hearthome.svg" alt="">
                    </div>
                </a>
                <div class="main__card">
                    <div class="main__card_top_modification">
                        <img src="../images/1-search/dogs/reigner.png" alt="A dog named reigner photo">
                    </div>
                    <div class="main__card_bottom">
                        <h1>Reigner</h1>
                        <p>Pug</p>
                        <div class="main__card_img"></div>
                        <img src="../images/1-search/hearthome.svg" alt="">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
